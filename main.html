<!DOCTYPE html>

<head>
  <title>The Library</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  
  <nav>
    <ul>
      <li><a>The Library</a></li>
    </ul>
  </nav>
  <div id="container">
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="close-container">
        <span class="close">&times;</span>
      </div>
      <form id="myForm" onsubmit="return false">
        <label for="btitle">Book Title</label>
        <input type="text" id="btitle" name="booktitle" placeholder="Book Title..." required>

        <label for="authname">Author's Name</label>
        <input type="text" id="authname" name="authorname" placeholder="Author's Name..." required>

        <label for="bpages">Book's Page</label>
        <input type="number" id="bpages" name="bookpage" placeholder="Please Enter a Number" required>

        <label for="read">Read</label>
        <select id="read" name="readresp" required>
          <option value="" disabled selected>Select your option</option>
          <option value="y">Yes</option>
          <option value="n">No</option>
        </select>
        <input type="submit" name="submit">
      </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
